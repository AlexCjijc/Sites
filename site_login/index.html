<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="body-form container">
    <a href=""><span class="span-icon-back">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-back">
        <path d="M5 12H19M5 12L9 16M5 12L9 8" stroke="" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </span></a>
    <h1>Регистрация</h1>
    <p class="text_login">У вас уже есть учетная запись? <a href="">Авторизоваться</a></p>
    <form id="registration-form" class = "registration-form" novalidate>
        <div class="input-block">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" required><br>
            <label class="error-message" id="first-name-error"></label>
        </div>
        <div class="input-block">
            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" required>
            <label class="error-message" id="last-name-error"></label>
        </div>
        <div class="input-block">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label class="error-message" id="email-error"></label>
        </div>
        <div class="input-block">
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="toggle-password icon-eye icon-defaul" onclick="togglePassword('password', this)">
                <path d="M7.05671 7.05794C6.8067 7.30804 6.66628 7.64721 6.66634 8.00085C6.6664 8.35448 6.80694 8.6936 7.05704 8.94361C7.30714 9.19362 7.64631 9.33404 7.99994 9.33398C8.35358 9.33392 8.6927 9.19338 8.94271 8.94328M11.1207 11.1154C10.1855 11.7005 9.1031 12.0073 8 12C5.6 12 3.6 10.6667 2 8.00002C2.848 6.58669 3.808 5.54802 4.88 4.88402M6.78667 4.12002C7.18603 4.03917 7.59254 3.99897 8 4.00002C10.4 4.00002 12.4 5.33335 14 8.00002C13.556 8.74002 13.0807 9.37802 12.5747 9.91335M2 2L14 14" stroke="" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            <label class="error-message" id="password-error"></label>
        </div>
        <div class="input-block">
            <label for="password-confirm">Подтверждение пароля:</label>
            <input type="password" id="password-confirm" class="input-password" required>
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" class="toggle-password icon-defaul icon-eye" onclick="togglePassword('password-confirm', this)">
                <path d="M7.05671 7.05794C6.8067 7.30804 6.66628 7.64721 6.66634 8.00085C6.6664 8.35448 6.80694 8.6936 7.05704 8.94361C7.30714 9.19362 7.64631 9.33404 7.99994 9.33398C8.35358 9.33392 8.6927 9.19338 8.94271 8.94328M11.1207 11.1154C10.1855 11.7005 9.1031 12.0073 8 12C5.6 12 3.6 10.6667 2 8.00002C2.848 6.58669 3.808 5.54802 4.88 4.88402M6.78667 4.12002C7.18603 4.03917 7.59254 3.99897 8 4.00002C10.4 4.00002 12.4 5.33335 14 8.00002C13.556 8.74002 13.0807 9.37802 12.5747 9.91335M2 2L14 14" stroke="" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            <label class="error-message" id="password-confirm-error"></label>
        </div>
        <div class="input-block birth-day">
            <label for="birth-day">Дата рождения:</label>
            <input type="date" id="birth-day" class="" required>
            <label class="error-message" id="birth-day-error"></label>
        </div>
        <button type="submit" id="form-button" class="form-button" disabled>Отправить</button>
    </form>
  </div>
    <script src="js/script.js"></script>
</body>

</html>
